{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <br>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h5>Log into your account</h5>
        <hr>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type='submit' class='btn btn-primary w-100 btn-block p-2'>Login</button>
        </form>
        <br>
        <div class="text-center">
            <p>Don't have an account?</p> <a href="{% url 'user-register' %}">Register</a>
        </div>
    </div>
    <br>
{% endblock %}
