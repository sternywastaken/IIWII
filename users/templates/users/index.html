{% extends 'users/base.html' %}

{% block content %}
    <div class="text-center">
        <br>
        <h1>Gayness at it's finest</h1>
        <hr>
        <br>
        <br>
        {% if not user.is_authenticated %}
            <a class="btn btn-primary" type="button" href="{% url 'user-register' %}">Create your account</a>
        {% else %}
            {% for post in posts %}
                <div class="text-center">
                    <br>
                    <h3>{{post.author}}</h3>
                    <br>
                    <a href="{% url 'view-post' post.id %}">{{post.title}}</a>
                    <hr>
                    {{post.content}}
                    <br><br>

                    <br>
                    <br><br><br>
                </div>
            {% endfor %}
        {% endif %}
    </div>


{% endblock %}
